<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loons Masters - Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaeaea;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .tab-button {
      background: #34495e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .tab-button.active {
      background: #2c3e50;
    }

    .year-tabs {
      margin-bottom: 2rem;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    .hidden {
      display: none;
    }

    footer p {
      margin: 0;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Loons Masters Invitational</h1>
  <p>Historic Scores and Banter</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="profiles.html">Profiles</a>
  <a href="results.html">Results</a>
  <a href="trophies.html">Trophies</a>
  <a href="scores.html">Scores</a>
  <a href="photos.html">Photos</a>
  <a href="courses.html">Courses</a>
  <a href="rules.html">Rules</a>
</nav>

<main>

  <div class="year-tabs" id="year-tabs"></div>

  <div id="scores-container"></div>

</main>

<footer>
  &copy; 2001-2025 Loons Masters Invitational
</footer>

<script>
  const years = [2013, 2012, 2011, 2010, 2009, 2008, 2007, 2006, 2005, 2004, 2003];
  const categories = ['overall', 'stableford', 'handicap', 'par3', 'par5', 'soup'];

  async function loadYear(year) {
    const scoresContainer = document.getElementById('scores-container');
    scoresContainer.innerHTML = '';

    const catTabs = document.createElement('div');
    catTabs.className = 'tabs';

    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.textContent = capitalize(cat);
      btn.className = 'tab-button';
      btn.onclick = () => showCategory(year, cat);
      btn.id = `${year}-${cat}-btn`;
      catTabs.appendChild(btn);
    });

    scoresContainer.appendChild(catTabs);

    categories.forEach(async cat => {
      const file = `scores_json/${year}_${cat}.json`;
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error('Missing');

        const data = await response.json();
        const table = document.createElement('table');
        table.id = `${year}-${cat}-table`;
        table.className = 'hidden';

        data.forEach((row, idx) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement(idx === 0 ? 'th' : 'td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        scoresContainer.appendChild(table);

      } catch (err) {
        console.log(`No file: ${file}`);
      }
    });

    // Open Overall by default
    setTimeout(() => {
      showCategory(year, 'overall');
    }, 300);
  }

  function showCategory(year, category) {
    categories.forEach(cat => {
      const table = document.getElementById(`${year}-${cat}-table`);
      const btn = document.getElementById(`${year}-${cat}-btn`);
      if (table) table.classList.add('hidden');
      if (btn) btn.classList.remove('active');
    });
    const activeTable = document.getElementById(`${year}-${category}-table`);
    const activeBtn = document.getElementById(`${year}-${category}-btn`);
    if (activeTable) activeTable.classList.remove('hidden');
    if (activeBtn) activeBtn.classList.add('active');
  }

  function capitalize(s) {
    return s.charAt(0).toUpperCase() + s.slice(1);
  }

  function createYearTabs() {
    const container = document.getElementById('year-tabs');
    years.forEach(year => {
      const btn = document.createElement('button');
      btn.textContent = year;
      btn.className = 'tab-button';
      btn.onclick = () => {
        loadYear(year);
        highlightYear(year);
      };
      btn.id = `year-${year}`;
      container.appendChild(btn);
    });
  }

  function highlightYear(year) {
    years.forEach(y => {
      const btn = document.getElementById(`year-${y}`);
      if (btn) btn.classList.remove('active');
    });
    const activeBtn = document.getElementById(`year-${year}`);
    if (activeBtn) activeBtn.classList.add('active');
  }

  createYearTabs();
  loadYear(2013); // load the latest by default
  highlightYear(2013);

</script>

</body>
</html>
