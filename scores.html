<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loons Masters - Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaeaea;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer p {
      margin: 0;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Loons Masters Invitational</h1>
  <p>Scores & Results</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="profiles.html">Profiles</a>
  <a href="results.html">Results</a>
  <a href="trophies.html">Trophies</a>
  <a href="scores.html">Scores</a>
  <a href="photos.html">Photos</a>
  <a href="courses.html">Courses</a>
  <a href="rules.html">Rules</a>
</nav>

<main>
  <div style="text-align: center; margin-bottom: 2rem;">
    <label for="year-select" style="font-weight: bold;">Select Year:</label>
    <select id="year-select" onchange="changeYear(this.value)">
      <!-- Options will be populated dynamically -->
    </select>
  </div>
  <div id="scores-container"></div>
</main>

<footer>
  &copy; 2001-2025 Loons Masters Invitational
</footer>

<script src="js/scores.js"></script>

</body>
</html>
