<!-- SCORES.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loons Masters - Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .accordion {
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .accordion summary {
      font-size: 1.1rem;
      padding: 1rem;
      background-color: #34495e;
      color: white;
      cursor: pointer;
    }
    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      background: #ddd;
      border-bottom: 1px solid #ccc;
    }
    .tab-buttons button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: #2c3e50;
      color: white;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 1rem;
      background: #f4f4f4;
      overflow-x: auto;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loons Masters Invitational</h1>
    <p>Scores by Year and Category</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="profiles.html">Profiles</a>
    <a href="results.html">Results</a>
    <a href="trophies.html">Trophies</a>
    <a href="scores.html">Scores</a>
    <a href="photos.html">Photos</a>
    <a href="courses.html">Courses</a>
    <a href="rules.html">Rules</a>
  </nav>
  <main>
    <div id="scores-container"></div>
  </main>
  <footer>
    <p>&copy; 2001-2025 Loons Masters Invitational</p>
  </footer>
  <script>
    const scoreTypes = ['overall', 'stableford', 'handicap', 'par3', 'par5', 'soup'];

    async function loadScores() {
      const container = document.getElementById('scores-container');
      const years = [2013, 2012, 2011, 2010, 2009, 2008, 2007, 2006, 2005, 2004, 2003];

      for (const year of years) {
        const section = document.createElement('details');
        section.classList.add('accordion');
        section.innerHTML = `<summary>${year}</summary><div class="tab-buttons"></div><div class="tabs"></div>`;

        const tabButtons = section.querySelector('.tab-buttons');
        const tabContentWrapper = section.querySelector('.tabs');

        for (const type of scoreTypes) {
          const jsonPath = `scores_json/${year}_${type}.json`;
          try {
            const response = await fetch(jsonPath);
            if (!response.ok) continue;
            const data = await response.json();

            // Create tab button
            const btn = document.createElement('button');
            btn.textContent = type.charAt(0).toUpperCase() + type.slice(1);
            btn.onclick = () => {
              const contents = section.querySelectorAll('.tab-content');
              const buttons = section.querySelectorAll('.tab-buttons button');
              contents.forEach(c => c.classList.remove('active'));
              buttons.forEach(b => b.classList.remove('active'));
              tabContent.classList.add('active');
              btn.classList.add('active');
            };
            tabButtons.appendChild(btn);

            // Create tab content
            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content';
            let html = '<table><thead><tr>';
            Object.keys(data[0] || {}).forEach(key => {
              html += `<th>${key}</th>`;
            });
            html += '</tr></thead><tbody>';
            data.forEach(row => {
              html += '<tr>' + Object.values(row).map(v => `<td>${v}</td>`).join('') + '</tr>';
            });
            html += '</tbody></table>';
            tabContent.innerHTML = html;
            tabContentWrapper.appendChild(tabContent);

          } catch (e) {
            console.warn(`No file for ${year} ${type}`);
          }
        }

        // Activate first tab
        const firstBtn = tabButtons.querySelector('button');
        const firstTab = tabContentWrapper.querySelector('.tab-content');
        if (firstBtn && firstTab) {
          firstBtn.classList.add('active');
          firstTab.classList.add('active');
        }

        container.appendChild(section);
      }
    }

    loadScores();
  </script>
</body>
</html>
