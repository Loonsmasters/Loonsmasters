<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loons Masters - Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaeaea;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .tabs button {
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .tabs button:hover,
    .tabs button.active {
      background-color: #2c3e50;
    }

    .year-block {
      margin-bottom: 2rem;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .year-block.active {
      display: block;
      opacity: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Loons Masters Invitational</h1>
  <p>Scores, Handicaps & Achievements</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="profiles.html">Profiles</a>
  <a href="results.html">Results</a>
  <a href="trophies.html">Trophies</a>
  <a href="scores.html">Scores</a>
  <a href="photos.html">Photos</a>
  <a href="courses.html">Courses</a>
  <a href="rules.html">Rules</a>
</nav>

<main>
  <div class="tabs">
    <button class="tab-button active" data-type="overall">Overall</button>
    <button class="tab-button" data-type="stableford">Stableford</button>
    <button class="tab-button" data-type="handicap">Handicap</button>
    <button class="tab-button" data-type="par3">Par 3</button>
    <button class="tab-button" data-type="par5">Par 5</button>
    <button class="tab-button" data-type="soup">Soup</button>
  </div>

  <div id="scores-container"></div>
</main>

<footer>
  &copy; 2001-2025 Loons Masters Invitational
</footer>

<script>
const years = [
  "2013", "2012", "2011", "2010", "2009", "2008",
  "2007", "2006", "2005", "2004", "2003"
];

const container = document.getElementById('scores-container');
let activeType = 'overall';

function createTable(year, data) {
  const div = document.createElement('div');
  div.className = 'year-block';
  div.id = `${year}_${activeType}`;

  const h2 = document.createElement('h2');
  h2.textContent = year;
  div.appendChild(h2);

  const table = document.createElement('table');
  const thead = document.createElement('thead');
  const trHead = document.createElement('tr');
  Object.keys(data[0]).forEach(key => {
    const th = document.createElement('th');
    th.textContent = key;
    trHead.appendChild(th);
  });
  thead.appendChild(trHead);
  table.appendChild(thead);

  const tbody = document.createElement('tbody');
  data.forEach(row => {
    const tr = document.createElement('tr');
    Object.values(row).forEach(value => {
      const td = document.createElement('td');
      td.textContent = value;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);

  div.appendChild(table);
  return div;
}

async function loadScores(type) {
  container.innerHTML = '';
  for (const year of years) {
    try {
      const res = await fetch(`scores_json/${year}_${type}.json`);
      const data = await res.json();
      const yearBlock = createTable(year, data);
      container.appendChild(yearBlock);
    } catch (error) {
      console.log(`No data for ${year} (${type})`);
    }
  }
  // Make the whole block fade nicely
  setTimeout(() => {
    const activeYears = document.querySelectorAll('.year-block');
    activeYears.forEach(block => {
      block.classList.add('active');
    });
  }, 100);
}

document.querySelectorAll('.tab-button').forEach(button => {
  button.addEventListener('click', (e) => {
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    e.target.classList.add('active');
    activeType = e.target.dataset.type;
    loadScores(activeType);
  });
});

loadScores(activeType);
</script>

</body>
</html>
