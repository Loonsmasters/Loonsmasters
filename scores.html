<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loons Masters - Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaeaea;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .tab-button {
      padding: 0.5rem 1rem;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .tab-button:hover, .tab-button.active {
      background-color: #2c3e50;
    }

    .year-section {
      display: none;
      animation: fadeIn 0.5s;
    }

    .year-section.active {
      display: block;
    }

    .scores-category {
      margin-bottom: 1.5rem;
    }

    .scores-category h2 {
      font-size: 1.3rem;
      color: #c0392b;
      margin-bottom: 0.5rem;
    }

    .scores-category ul {
      list-style-type: none;
      padding: 0;
    }

    .scores-category li {
      margin-bottom: 0.5rem;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer p {
      margin: 0;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Loons Masters Invitational</h1>
  <p>Scores Over the Years</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="profiles.html">Profiles</a>
  <a href="results.html">Results</a>
  <a href="trophies.html">Trophies</a>
  <a href="scores.html">Scores</a>
  <a href="photos.html">Photos</a>
  <a href="courses.html">Courses</a>
  <a href="rules.html">Rules</a>
</nav>

<main>
  <div class="tabs" id="tabs"></div>

  <div id="years-container"></div>
</main>

<footer>
  <p>&copy; 2001-2025 Loons Masters Invitational</p>
</footer>

<script>
  const years = [
    2013, 2012, 2011, 2010, 2009, 2008, 2007, 2006, 2005, 2004, 2003
  ]; // Latest first

  const categories = ['Overall', 'Stableford', 'Handicaps', 'Par 3', 'Par 5', 'Soup'];

  const tabs = document.getElementById('tabs');
  const container = document.getElementById('years-container');

  years.forEach((year, index) => {
    // Create tab button
    const button = document.createElement('button');
    button.className = 'tab-button';
    button.innerText = year;
    button.onclick = () => activateYear(year);
    tabs.appendChild(button);

    // Create year section
    const yearDiv = document.createElement('div');
    yearDiv.className = 'year-section';
    yearDiv.id = `year-${year}`;

    categories.forEach(category => {
      const lowerCategory = category.toLowerCase().replace(/ /g, '');
      const filename = `scores_json/${year}_${lowerCategory}.json`;

      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'scores-category';
      categoryDiv.innerHTML = `
        <h2>${category}</h2>
        <p><a href="${filename}" target="_blank">View ${category} Scores for ${year}</a></p>
      `;

      yearDiv.appendChild(categoryDiv);
    });

    container.appendChild(yearDiv);

    // Activate first year by default
    if (index === 0) {
      button.classList.add('active');
      yearDiv.classList.add('active');
    }
  });

  function activateYear(selectedYear) {
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.year-section').forEach(sec => sec.classList.remove('active'));

    document.querySelector(`.tab-button:nth-child(${years.indexOf(selectedYear) + 1})`).classList.add('active');
    document.getElementById(`year-${selectedYear}`).classList.add('active');
  }
</script>

</body>
</html>
