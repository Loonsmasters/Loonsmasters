<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loons Masters - Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaeaea;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    details {
      margin-bottom: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    summary {
      background-color: #34495e;
      color: white;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    footer p {
      margin: 0;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Loons Masters Invitational</h1>
  <p>Historic Scores and Banter</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="profiles.html">Profiles</a>
  <a href="results.html">Results</a>
  <a href="trophies.html">Trophies</a>
  <a href="scores.html">Scores</a>
  <a href="photos.html">Photos</a>
  <a href="courses.html">Courses</a>
  <a href="rules.html">Rules</a>
</nav>

<main id="scores"></main>

<footer>
  &copy; 2001-2025 Loons Masters Invitational
</footer>

<script>
  async function loadScores() {
    const years = ["2013","2012","2011", "2010", "2009", "2008", "2007", "2006", "2005", "2004", "2003", "2002"]; // Add more years as you upload them
    const categories = ['overall', 'stableford', 'handicap', 'par3', 'par5', 'soup'];

    const main = document.getElementById('scores');

    for (const year of years) {
      for (const category of categories) {
        const jsonPath = `scores_json/${year}_${category}.json`;

        try {
          const response = await fetch(jsonPath);
          if (!response.ok) continue; // Skip if file doesn't exist

          const data = await response.json();

          const section = document.createElement('details');
          section.open = false;

          const summary = document.createElement('summary');
          summary.textContent = `${year} - ${capitalize(category)}`;
          section.appendChild(summary);

          const table = document.createElement('table');

          data.forEach((row, idx) => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement(idx === 0 ? 'th' : 'td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });

          section.appendChild(table);
          main.appendChild(section);

        } catch (error) {
          console.error(`Could not load ${jsonPath}`, error);
        }
      }
    }
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  loadScores();
</script>

</body>
</html>
