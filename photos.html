<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loons Masters - Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.1/dist/simple-lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #eaeaea;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
    }

    .menu-toggle {
      display: none;
      background-color: #34495e;
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
    }

    .gallery-year {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .gallery-photos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .gallery-photos a {
      display: block;
      text-align: center;
    }

    .gallery-photos img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-photos img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer p {
      margin: 0;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        margin: 10px auto;
      }

      nav {
        flex-direction: column;
        align-items: center;
        max-height: 0;
        visibility: hidden;
      }

      nav.active {
        max-height: 500px;
        visibility: visible;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Loons Masters Invitational</h1>
  <p>Photo Gallery of Past Loons Masters Tournaments</p>
</header>

<!-- Hamburger Button -->
<button class="menu-toggle" aria-label="Toggle Menu">☰</button>

<!-- Navigation Menu -->
<nav id="navbar">
  <a href="index.html">Home</a>
  <a href="profiles.html">Profiles</a>
  <a href="results.html">Results</a>
  <a href="trophies.html">Trophies</a>
  <a href="scores.html">Scores</a>
  <a href="photos.html">Photos</a>
  <a href="courses.html">Courses</a>
  <a href="rules.html">Rules</a>
</nav>

<main>
  <div id="gallery"></div>
</main>

<footer>
  <p>&copy; 2001–2025 Loons Masters Invitational | Golf & Friendship Since 2001</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.1/dist/simple-lightbox.min.js"></script>

<script>
  const toggleButton = document.querySelector('.menu-toggle');
  const nav = document.getElementById('navbar');

  toggleButton.addEventListener('click', () => {
    nav.classList.toggle('active');
  });

  async function loadPhotos() {
    const response = await fetch('photos.json');
    const data = await response.json();

    const gallery = document.getElementById('gallery');

    // Sort years descending
    const sortedYears = Object.keys(data).sort((a, b) => b - a);

    sortedYears.forEach(year => {
      const yearHeader = document.createElement('div');
      yearHeader.className = 'gallery-year';
      yearHeader.innerText = year;
      gallery.appendChild(yearHeader);

      const yearGallery = document.createElement('div');
      yearGallery.className = 'gallery-photos';

      data[year].forEach(photo => {
        const link = document.createElement('a');
        link.href = `photos/${year}/${encodeURIComponent(photo)}`;
        link.className = 'gallery-item';
        link.setAttribute('data-lightbox', 'gallery');

        const img = document.createElement('img');
        img.src = `photos/${year}/${encodeURIComponent(photo)}`;
        img.alt = `Photo from ${year}`;

        link.appendChild(img);
        yearGallery.appendChild(link);
      });

      gallery.appendChild(yearGallery);
    });

    new SimpleLightbox('.gallery-item', {});
  }

  loadPhotos();
</script>

</body>
</html>
