<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loons Masters - Photos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      padding: 20px;
      margin-top: 0;
    }
    .gallery-year {
      margin: 40px 20px 10px;
      font-size: 24px;
      color: #444;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .gallery-photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .gallery-photos a {
      display: block;
      width: 150px;
      height: 100px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s, border-color 0.3s;
      background-color: white;
    }
    .gallery-photos a:hover {
      transform: scale(1.05);
      border-color: #666;
    }
    .gallery-photos img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="profiles.html">Profiles</a>
  <a href="results.html">Results</a>
  <a href="trophies.html">Trophies</a>
  <a href="scores.html">Scores</a>
  <a href="photos.html">Photos</a>
  <a href="courses.html">Courses</a>
  <a href="rules.html">Rules</a>
</nav>

<h1>Loons Masters - Photo Gallery</h1>

<div id="gallery"></div>

<footer>
  &copy; 2001-2025 Loons Masters Invitational
</footer>

<script>
  async function loadPhotos() {
    const response = await fetch('photos.json');
    const data = await response.json();

    const gallery = document.getElementById('gallery');

    for (const year in data) {
      const yearHeader = document.createElement('div');
      yearHeader.className = 'gallery-year';
      yearHeader.innerText = year;
      gallery.appendChild(yearHeader);

      const yearGallery = document.createElement('div');
      yearGallery.className = 'gallery-photos';

      data[year].forEach(photo => {
        const link = document.createElement('a');
        link.href = `photos/${year}/${encodeURIComponent(photo)}`;
        link.target = '_blank';

        const img = document.createElement('img');
        img.src = `photos/${year}/${encodeURIComponent(photo)}`;
        img.alt = `Photo from ${year}`;

        link.appendChild(img);
        yearGallery.appendChild(link);
      });

      gallery.appendChild(yearGallery);
    }
  }

  loadPhotos();
</script>

</body>
</html>
