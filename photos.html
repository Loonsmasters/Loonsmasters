<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loons Masters - Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img, .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox-content img, .lightbox-content video {
      max-width: 90vw;
      max-height: 90vh;
    }
    .lightbox.active {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loons Masters Photo Gallery</h1>
    <p>Click a photo or video to view</p>
  </header>
  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightbox-content"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');

    const years = [2003, 2004, 2005, 2006, 2007, 2008];

    years.forEach(year => {
      for (let i = 1; i <= 20; i++) {
        const base = `photos/${year}/photo${i}`;
        const extensions = ['.jpg', '.jpeg', '.png', '.mp4'];

        extensions.forEach(ext => {
          const filePath = `${base}${ext}`;
          const item = document.createElement('div');
          item.classList.add('gallery-item');

          if (ext === '.mp4') {
            const video = document.createElement('video');
            video.src = filePath;
            video.controls = false;
            video.muted = true;
            video.loop = true;
            video.play();
            item.appendChild(video);
          } else {
            const img = document.createElement('img');
            img.src = filePath;
            img.alt = `Photo from ${year}`;
            item.appendChild(img);
          }

          item.addEventListener('click', () => {
            lightbox.classList.add('active');
            lightboxContent.innerHTML = ext === '.mp4'
              ? `<video src="${filePath}" controls autoplay></video>`
              : `<img src="${filePath}" alt="Expanded image" />`;
          });

          gallery.appendChild(item);
        });
      }
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxContent.innerHTML = '';
    });
  </script>
</body>
</html>
