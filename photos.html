<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loons Masters Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
            background-color: #222;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #444;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
        }
        .gallery img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Loons Masters Invitational Photos</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="profiles.html">Profiles</a>
        <a href="results.html">Results</a>
        <a href="trophies.html">Trophies</a>
        <a href="scores.html">Scores</a>
        <a href="courses.html">Courses</a>
        <a href="rules.html">Rules</a>
    </nav>

    <div class="gallery" id="photoContainer">
        <!-- Photos will be displayed here -->
    </div>

    <script>
        fetch('photos.json')
            .then(response => response.json())
            .then(data => {
                const photoContainer = document.getElementById('photoContainer');
                data.forEach(photo => {
                    const photoElement = document.createElement('div');
                    photoElement.classList.add('photo');
                    photoElement.innerHTML = `
                        <h2>${photo.year}</h2>
                        <a href="photos/${photo.year}/${photo.filename}" target="_blank">
                            <img src="photos/${photo.year}/${photo.filename}" alt="Loons Masters ${photo.year} Photo ${photo.filename}">
                        </a>
                    `;
                    photoContainer.appendChild(photoElement);
                });
            })
            .catch(error => console.error('Error loading photos:', error));
    </script>

</body>
</html>
