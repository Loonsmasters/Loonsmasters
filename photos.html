<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loons Masters - Photos</title>
  <style>
    /* Styling for the photo gallery */
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-evenly;
    }

    /* Thumbnail image styles */
    .thumbnail {
      width: 150px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    /* Hover effect for thumbnails */
    .thumbnail:hover {
      transform: scale(1.1);
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Loons Masters - Photo Gallery</h1>

  <div id="photo-container"></div>

  <script>
    const years = [2003, 2004, 2005, 2006, 2007, 2008]; // Add more years as needed
    const imagesByYear = {
      2003: ["P8100042.JPG", "P8100043.JPG", "P8100044.JPG", "P8100045.JPG"], // Add more images
      2004: ["P8100101.JPG", "P8100102.JPG", "P8100103.JPG"],
      2005: ["P8100201.JPG", "P8100202.JPG"],
      2006: ["P8100301.JPG", "P8100302.JPG"],
      2007: ["P8100401.JPG", "P8100402.JPG"],
      2008: ["P8100501.JPG", "P8100502.JPG"],
      // Add more years and image filenames here
    };

    let htmlContent = '';
    years.forEach(year => {
      htmlContent += `<h2>${year}</h2><div class="photo-gallery">`;
      imagesByYear[year].forEach(image => {
        htmlContent += `
          <a href="photos/${year}/${image}" target="_blank">
            <img src="photos/${year}/${image}" alt="${year} ${image}" class="thumbnail">
          </a>`;
      });
      htmlContent += `</div>`;
    });

    document.getElementById("photo-container").innerHTML = htmlContent;
  </script>
</body>
</html>
